zuul:
  sensitive-headers: Cookie,Set-Cookie,Authorization
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  routes:
    myProduct:
      path: /myProduct/**
      serviceId: product
    user:
      path: /user/**
      serviceId: user
  ignored-patterns:
    - /**/product/listForOrder
management:
  endpoints:
    web:
      exposure:
        include: "*"
